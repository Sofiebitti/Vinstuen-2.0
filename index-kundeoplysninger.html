  <body>
    <section class="banner">
      <h2>BOOK YOUR TABLE NOW</h2>
      <div class="card-container">
        <div class="card-img"></div>

        <div class="card-content">
          <h3>Reservation</h3>
          <form name="myForm" action="action.html">
            <div class="form-row">
              <select id="days" name="days">
                <option value="day-select">Select Day</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>

              <select id="hours" name="hours">
                <option value="hour-select">Tidspunkt</option>
                <option value="10">10: 00</option>
                <option value="10">12: 00</option>
                <option value="10">14: 00</option>
                <option value="10">16: 00</option>
                <option value="10">18: 00</option>
                <option value="10">20: 00</option>
                <option value="10">22: 00</option>
              </select>
            </div>

            <div class="form-row">
              <input id="navn" type="text" placeholder="Fulde navn" />
              <input type="text" placeholder="Telefonnummer" />
            </div>

            <div class="form-row">
              <input type="number" placeholder="Antal personer" min="1" />
              <input type="submit" onclick="submitForm()" value="Book Bord" />
            </div>
          </form>
        </div>
      </div>
    </section>
